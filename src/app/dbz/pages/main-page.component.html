<h1>DBZ personajes</h1>

<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <dbz-list [charactersProp]="characterList" (onDeleteCharacterProp)="onDeleteCharacterListener($event)"></dbz-list>
    <!-- (onDeleteCharacterProp)="dbzService.onDeleteCharacterListener($event)" -->
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacterProp)="onNewCharacterListener($event)"></dbz-add-character>
  </div>
</div>
