
<h1>Listado de heroes</h1>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado <small>{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroesName.length > 0" class="btn btn-outline-danger" (click)="deleteHero()">
  Borrar Ãºltimo heroe
</button>

<ul class="list-group">
  <li *ngFor="let heroe of heroesName" class="list-group-item">
    {{ heroe }}
  </li>
</ul>
